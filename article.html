<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- ✅ Gmarket Sans 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>MGZ 아티클 상세</title>
  <link rel="stylesheet" href="style.css">
  <style>
    nav ul li a {
  font-family: 'DungGeunMo', cursive !important;}

  body {
  background: #0a0f3d !important; /* 남색 계열, 필요시 색상 조정 가능 */
  background-image: none !important; /* 기존 배경 이미지 무효화 */
  font-family: 'Gmarket Sans', sans-serif;
  color: #333;
  margin: 0;
  padding: 0;
  text-align: center;
  overflow-x: hidden;
}

    body {
      background-color: #f8f0ff;
      font-family: 'Gmarket Sans', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    /* 레인보우 프로그레스바 */
    #rainbow-progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 6px;
  width: 100%;
  background: #f2f2f2;
  z-index: 9999;
}
#progress-inner {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ADEDE, #42ff8c);
  transition: width 0.2s ease-out;
}

    .article-container {
      max-width: 880px; /* ✅ 기존 700px → 넓게 조정 */
      margin: 100px auto 80px;
      background: #fffce9;
      border: 3px solid #FF4D6D;
      border-radius: 20px;
      box-shadow: 8px 8px 0 #FF4D6D;
      padding: 40px;
    }

    .article-title {
      font-size: 32px;  /* ✅ 키워서 더 주목받게 */
      font-weight: bold;
      color: #FF4D6D;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .article-author {
      font-size: 16px;
      font-weight: 500;
      color: #888;
      margin-bottom: 40px;
    }

    .article-content {
      font-size: 18px;
      font-family: Gmarket Sans, sans-serif;
      line-height: 1.8;
      text-align: left;
      color: #333;
      word-break: keep-all;
    }

    /* ✨ 마우스를 따라다니는 별 */
    .cursor-star {
      position: fixed;
      pointer-events: none;
      font-size: 18px;
      z-index: 9999;
      opacity: 0.7;
      animation: float 0.8s ease-out forwards;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-10px, -30px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/메인로고.png" alt="MGZ 로고" class="logo">
    <marquee id="intro-marquee-text" behavior="scroll" direction="left"></marquee>
    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="mgz_intro.html">MGZ 소개</a></li>
            <li><a href="articles.html"class="active">아티클</a></li>
            <li><a href="archive.html">아카이브</a></li>
        </ul>
    </nav>
</header>

<div id="rainbow-progress-bar">
  <div id="progress-inner"></div>
</div>

  <div class="article-container">
    <h1 class="article-title" id="article-title">로딩 중...</h1>
    <p class="article-author" id="article-author"></p>
    <div class="article-content" id="article-content"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    fetch(`https://mgz-backend-ajhp.onrender.com/api/articles/${articleId}`)
      .then(res => res.json())
      .then(data => {
        console.log("📦 받은 데이터:", data); //
        
        document.getElementById("article-title").innerText = data.title;
        document.getElementById("article-author").innerText = `✍ 작성자: ${data.author}`;
        document.getElementById("article-content").innerText = data.content;
      })
      .catch(err => {
        document.getElementById("article-title").innerText = "오류 발생";
        document.getElementById("article-content").innerText = "아티클을 불러오는 데 실패했습니다.";
        console.error("❌ 아티클 상세 로딩 실패:", err);
      });
  </script>

<!-- 🌈 레인보우 스크롤 프로그레스 바 -->
<script>
  window.addEventListener("scroll", () => {
    const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
    const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    const scrollPercent = (scrollTop / scrollHeight) * 100;
    document.getElementById("progress-inner").style.width = `${scrollPercent}%`;
  });
</script>

  <!-- 🌠 마우스를 따라다니는 별 -->
  <script>
    document.addEventListener("mousemove", (e) => {
      const star = document.createElement("div");
      star.classList.add("cursor-star");
      star.innerText = "✨";
      star.style.left = `${e.clientX}px`;
      star.style.top = `${e.clientY}px`;
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 800);
    });
  </script>

</body>
</html>
