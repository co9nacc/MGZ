<!-- articles.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- ✅ Gmarket Sans 폰트 불러오기 -->
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>MGZ 전체 아티클</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    nav ul li a {
      font-family: 'DungGeunMo', cursive !important;}
    body {
      background-color: #FFF8E1;
      font-family: 'Gmarket Sans', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #FF4D6D;
      margin-top: 30px;
    }

    .articles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .article-card {
      width: 250px;
      background: #FFF2AF;
      border: 3px solid #FF4D6D;
      border-radius: 15px;
      padding: 20px;
      text-align: left;
      box-shadow: 5px 5px 0 #FF4D6D;
      transition: transform 0.3s;
    }

    .article-card:hover {
      transform: scale(1.03);
    }

    .article-card h3 {
      color: #FF4D6D;
      font-size: 18px;
    }

    .article-card p {
      font-size: 14px;
      color: #444;
    }

    .article-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/메인로고.png" alt="MGZ 로고" class="logo">
    <marquee id="intro-marquee-text" behavior="scroll" direction="left"></marquee>
    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="mgz_intro.html">MGZ 소개</a></li>
            <li><a href="articles.html" class="active">아티클</a></li>
            <li><a href="#">아카이브</a></li>
        </ul>
    </nav>
</header>
  <div class="articles-container" id="articles-container">
    <p>불러오는 중...</p>
  </div>

  <script>
    fetch("http://localhost:8080/api/articles")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("articles-container");
        container.innerHTML = "";
        data.forEach(article => {
          const card = document.createElement("div");
          card.className = "article-card";
          card.innerHTML = `
            <a href="article.html?id=${article._id}">
              <h3>${article.title}</h3>
              <p>${article.content.slice(0, 60)}...</p>
              <p><strong>✍ ${article.author}</strong></p>
            </a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("❌ 전체 아티클 로딩 실패:", err);
        document.getElementById("articles-container").innerHTML = "<p>불러오기 실패!</p>";
      });
  </script>

  <!-- 별 이펙트 전체 적용 (복붙!) -->
  <script>
    document.addEventListener("mousemove", (e) => {
      const star = document.createElement("div");
      star.classList.add("cursor-star");
      star.innerText = "✨";
      star.style.position = "fixed";
      star.style.left = `${e.clientX}px`;
      star.style.top = `${e.clientY}px`;
      star.style.pointerEvents = "none";
      star.style.fontSize = "18px";
      star.style.opacity = "0.7";
      star.style.zIndex = 9999;
      star.style.animation = "float 0.8s ease-out forwards";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 800);
    });

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes float {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-10px, -30px) scale(0.5);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
