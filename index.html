<script>
    const frame = document.getElementById("preview-frame");
    const emoji = document.getElementById("emoji");
    const accessory = document.getElementById("accessory");

    document.querySelectorAll(".color-options button").forEach(btn => {
    btn.addEventListener("click", () => {
        frame.style.backgroundColor = btn.dataset.color;
    });
    });

    document.querySelectorAll(".emoji-options button").forEach(btn => {
    btn.addEventListener("click", () => {
        emoji.innerText = btn.innerText;
    });
    });

    btn.addEventListener("click", () => {
        accessory.innerText = btn.innerText;
    });
    });

    function saveTamagotchi() {
const nickname = document.getElementById("nickname").value;
const message = document.getElementById("message").value;

const accessoryImg = document.getElementById("accessory-image");
const tamagotchiImg = document.getElementById("tamagotchi-image");

const newTamagotchi = {
    nickname: nickname,
    message: message,
    color: frame.style.backgroundColor,
    emoji: emoji.innerText,
    accessory: accessoryImg.src,
    tamagotchi: tamagotchiImg.src,
    accessoryStyle: {
    top: accessoryImg.style.top,
    left: accessoryImg.style.left,
    width: accessoryImg.style.width,
    transform: accessoryImg.style.transform
    }
};

const stored = JSON.parse(localStorage.getItem("myTamagotchis")) || [];
stored.push(newTamagotchi);
localStorage.setItem("myTamagotchis", JSON.stringify(stored));

alert("✨ 저장되었습니다! 아카이브로 이동합니다!");
window.location.href = "archive.html";
}
</script>

    <script>
        const messages = [
        "Mㅏ음 Gㅏ는 대로 하zㅏ, MGZ와 함께 진짜 나를 찾는 여정을 떠나봐요!"
        ];
        let currentMessageIndex = 0;
        function changeMessage() {
            document.getElementById("marquee-text").innerText = messages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        }
        changeMessage();
        
        function showPopup(name, description) {
            document.getElementById("popup-title").innerText = name;
            document.getElementById("popup-content").innerText = description;
            document.getElementById("popup").classList.add("active");
        }
        function closePopup() {
            document.getElementById("popup").classList.remove("active");
        }
        function showGuideSection(event) {
            event.preventDefault();
            document.getElementById("guide-section").style.display = "block";
        }
    </script>
    <script src="script.js"></script>
    <script>
        async function fetchArticles() {
            try {
                const response = await fetch("http://localhost:8080/api/articles");
                const articles = await response.json();
                const articlesContainer = document.getElementById("articles-container");
                articlesContainer.innerHTML = ""; // 기존 내용 삭제
                if (articles.length === 0) {
                    articlesContainer.innerHTML = "<p>아직 등록된 아티클이 없습니다.</p>";
                    return;
                }
                articles.forEach(article => {
                    const articleElement = document.createElement("div");
                    articleElement.classList.add("article");
                    articleElement.innerHTML = `
                        <h3><a href="article.html?id=${article._id}">${article.title}</a></h3>
                        <p>${article.content.substring(0, 50)}...</p>
                        <small>작성자: ${article.author} | 날짜: ${new Date(article.createdAt).toLocaleDateString()}</small>
                    `;
                    articlesContainer.appendChild(articleElement);
                });
            } catch (error) {
                console.error("❌ 아티클 불러오기 실패:", error);
                document.getElementById("articles-container").innerHTML = "<p>아티클 카테고리에서 아티클들을 확인해보세요!</p>";
            }
        }
        // 페이지 로드 시 자동으로 아티클 불러오기
        window.onload = fetchArticles;
    </script>
    <script>
        fetch("http://localhost:8080/api/articles")
        .then((res) => res.json())
        .then((data) => {
            const container = document.getElementById("articles-container");
            container.innerHTML = ""; // 초기 메시지 제거
        
            data.forEach((article) => {
            const card = document.createElement("div");
            card.className = "article-card";
        
            card.innerHTML = `
                <h3 class="article-title"><a href="article.html?id=${article._id}">${article.title}</a></h3>
                <p class="article-preview">${article.content.substring(0, 60)}...</p>
                <p class="article-author">by ${article.author}</p>
            `;
        
            container.appendChild(card);
            });
        })
        .catch((err) => {
            console.error("❌ 아티클 로딩 실패:", err);
            document.getElementById("articles-container").innerHTML = "<p>아티클을 불러오는 데 실패했습니다.</p>";
        });
        </script>
        
        <!-- 별 이펙트 전체 적용 (복붙!) -->
<script>
    document.addEventListener("mousemove", (e) => {
    const star = document.createElement("div");
    star.classList.add("cursor-star");
    star.innerText = "✨";
    star.style.position = "fixed";
    star.style.left = `${e.clientX}px`;
    star.style.top = `${e.clientY}px`;
    star.style.pointerEvents = "none";
    star.style.fontSize = "18px";
    star.style.opacity = "0.7";
    star.style.zIndex = 9999;
    star.style.animation = "float 0.8s ease-out forwards";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 800);
    });

    const style = document.createElement("style");
    style.innerHTML = `
    @keyframes float {
        0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
        }
        100% {
        transform: translate(-10px, -30px) scale(0.5);
        opacity: 0;
        }
    }
    `;
    document.head.appendChild(style);
</script>

<script>
    // 다마고치 이미지 버튼 클릭 시 이미지 교체
    const tamagotchiButtons = document.querySelectorAll(".tamagotchi-options button");
    const tamagotchiImg = document.getElementById("tamagotchi-image");

    tamagotchiButtons.forEach(button => {
        button.addEventListener("click", () => {
            const imageName = button.getAttribute("data-img");
            tamagotchiImg.src = imageName;
        });
    });
</script>

<script>
    const accessoryImg = document.getElementById("accessory-image");

    document.querySelectorAll(".accessory-options button").forEach(button => {
        button.addEventListener("click", () => {
            const imagePath = button.getAttribute("data-img");
            accessoryImg.src = imagePath;

            // 버튼마다 다른 위치 지정
            if (imagePath.includes("왕관")) {
                accessoryImg.style.top = "0px";
                accessoryImg.style.left = "50%";
                accessoryImg.style.transform = "translateX(-50%)";
                accessoryImg.style.width = "80px"; // 크기 증가
                accessoryImg.style.right = "";
                accessoryImg.style.bottom = "";
            } else if (imagePath.includes("요술봉")) {
                accessoryImg.style.top = "50%";
                accessoryImg.style.left = "-20px";
                accessoryImg.style.transform = "translateY(-50%)"; // 좌측 중앙
                accessoryImg.style.width = "90px"; // 크기 증가
                accessoryImg.style.right = "";
                accessoryImg.style.bottom = "";
            } else if (imagePath.includes("하트뿅")) {
                accessoryImg.style.top = "60px"; // 이모티콘과 동일한 top
                accessoryImg.style.left = "50%";
                accessoryImg.style.transform = "translateX(-50%)";
                accessoryImg.style.width = "90px"; // 크기 증가
                accessoryImg.style.right = "";
                accessoryImg.style.bottom = "";
            }
        });
    });
</script>
